<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LolacStorage and event delegation</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046747.png" type="image/x-icon">

    <script src="./src/js/App.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <img src="./src/assets/food.png" alt="Food icon" class="container__img">

        <div class="formContainer">
            <ul class="itemsList" id="itemsList">
                <p>
                    Loading food...
                </p>
            </ul>
    
            <form action="" class="form" id="form">
                <input type="text" name="inputText" class="form__input" placeholder="Enter item's name">
                    
                <div class="additionCheckingAndDelete">
                    <input type="submit" class="additionCheckingAndDelete__input" value="Submit" id="add">

                    <input type="submit" value="Delete all" class="additionCheckingAndDelete__input" id="deleteAll"> 

                    <input type="submit" value="Check all" class="additionCheckingAndDelete__input" id="checkAll">
                    
                    <input type="submit" value="Uncheck all" class="additionCheckingAndDelete__input" id="uncheckAll">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
